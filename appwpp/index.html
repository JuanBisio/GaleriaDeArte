    <!-- Carrito -->
    <section class="carrito">
        <!-- Carrito Caracteristicas -->
        <!-- Titulo -->
            <h3 class="carrito__titulo">MERCADO</h3>
        <!-- Caracteristicas -->
        <div class="contenedor__caracteristicas">
            <!-- Por Cada Caracteristica agregar un nuevo contenedor -->
            <div class="caracteristica__uno">
                <div class="caracteristica__uno-contenedor">
                    <h6 class="carrito__texto">Propiedades</h6>
                </div>
            </div>
            <div class="caracteristica__dos">
                <div class="caracteristica__dos-contenedor ">
                    <h6 class="carrito__texto">Precio</h6>
                </div>
            </div>
            <div class="caracteristica__tres">
                <div class="caracteristica__tres-contenedor">
                    <h6 class="carrito__texto">Cantidad</h6>
                </div>
            </div>
        </div>
        <!-- Carrito Insertar Compras -->
        <div class="carrito__contenedor-items"></div>
        <!-- Carrito Total -->
        <div class="contenedor__formulario">
            <!-- Apartado del total -->
            <div class="carrito__compra">
                <p class="total">Total</p>
                <p class="total__precio">0$</p>
                <a href="0"></a>
            </div>
            <!-- Boton Comprar -->
            <div class="comprar"></div>
            <!-- Boton Eliminar -->
            <div>
                <button class="eliminar">Vaciar Carrito</button>
            </div> 
            <!-- Formulario -->
            <div class="formulario">
                <!-- Nombre -->
                <input type="text" class="nombre formulario__input" required  placeholder="Nombre">
                <!-- Apellido -->
                <input type="text" class="apellido formulario__input" required placeholder="Apellido">
                <!-- Ubicacion -->
                <input type="text" class="ubicacion formulario__input" required placeholder="Ubicacion">
                <!-- Telefono -->
                <input type="number" class="telefono formulario__input" required placeholder="Telefono">
                <!-- Boton -->
                <button class="formulario__boton">Enviar</button>
                </div>
            </div>
        </div>
    </section>
